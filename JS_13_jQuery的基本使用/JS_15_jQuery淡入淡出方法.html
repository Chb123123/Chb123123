<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.js"></script>
    <script>
        $(function(){
            $('.btn').children('button').eq(0).click(function(){
                $('.box').fadeIn()
            })
            $('.btn').children('button').eq(1).click(function(){
                $('.box').fadeOut()
            })
            $('.btn').children('button').eq(2).click(function(){
                $('.box').fadeToggle(1000)
            })
            $('.btn').children('button').eq(3).click(function(){
                // fadeTo()有两个参数必须要写 一个是时间 一个是 透明度
                $('.box').fadeTo(1000,0.5)
            })
        })
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .btn{
            width: 200px;
            height: 30px;
            /* border: 1px solid #ccc; */
            margin: 50px auto 10px;
            display: flex;
        }
        .btn button{
            flex: 1;
        }
        .box{
            margin: auto;
            width: 200px;
            height: 300px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="btn">
        <button>淡入</button>
        <button>淡入</button>
        <button>切换</button>
        <button>修改</button>
    </div>
    <div class="box"></div>
</body>
</html>
