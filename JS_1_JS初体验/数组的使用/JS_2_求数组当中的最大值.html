		<title>Document</title>
		<script>
			var arr = [2, 6, 1, 77, 52, 25, 7, 88, 99, 0];
			var num_arr = 0;
			var max = arr[0];
			for (i = 0; i < arr.length; i++) {
				num_arr = arr[i];
				if (max < num_arr) {
					max = num_arr;
				} else {
					continue;
				}
			}
			console.log(max);
		</script>
