<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.js"></script>
</head>
<body>
    <ul>
        <li>123456</li>
        <li>123456</li>
        <li>123456</li>
        <li>123456</li>
        <li>123456</li>
        <li>123456</li>
    </ul>
    <script>
        $(function() {
            $('ul li:first').css('color', 'red')
            $('ul li:odd').css('background-color', 'pink')
            $('ul li:even').css('background-color', 'aqua')
            $('ul li:last').css('color', 'green')
        })
    </script>
</body>
</html>
