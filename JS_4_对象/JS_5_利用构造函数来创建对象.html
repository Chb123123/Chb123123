<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			// 利用构造函数来创建对象
			// 我们前面两种创建对象只能一次创建一个对象
			// 构造函数可以一次创建多个对象
			// 我们可以利用函数的方法重复这些相同的代码 我们就把这个函数称为构造函数
			// 因为这个函数不一样 里面封装的表示普通代码 而是对象
			// 构造函数 就是把我们对象里面相同的属性和方法抽象出来封装到函数里面
			// 构造函数名字首字母要大写
			function Star(uname, age, set) {
				this.uname = uname;
				this.age = age;
				this.set = set;
				this.slill = function () {
					console.log("唱歌");
				};
			}
			var ldh = new Star("刘德华", 18, "男");
			console.log(typeof ldh);
			console.log(ldh.uname);
			var lm = new Star("黎明", 18, "男");
			console.log(lm.uname);
			var zxy = new Star("张学友", 18, "男");
			console.log(zxy.uname);
			var gfc = new Star("郭富城", 18, "男");
			console.log(gfc.uname);
			var zta = new Star("张天爱", 18, "女");
			console.log(zta.uname);
			console.log(zta.set);
		</script>
	</head>
	<body></body>
</html>
