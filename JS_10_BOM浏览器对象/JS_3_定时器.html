<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // setTimeout() 定时器
        // window.setTimeout(调用函数,[延迟数]); 延迟秒数是毫秒
        // window 在调用的时候可以省略
        // 调用函数可以直接写 还可以写 函数名
        // setTimeout(function(){
        //     alert('三秒弹出')
        // },3000)
        // 还可以先定义函数在调用
        // 如果页面有多个定时器 可以个每个定时器起一个名字 用来区分
        function callback(){
            console.log('五秒弹出')
        }
        setTimeout(callback,5000)
    </script>
</body>
</html>
