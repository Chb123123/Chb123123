<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 利用字面量创建对象 {}
        // var ojb = {}; // 创建了一个空的对象
        var ojb = {
            uname: '张三',
            uage: 18,
            sex: '男',
            sayhi: function(){
                console.log('hi');
            }
        }
        // (1) 里面的属性我们采取键值对的方式 键 属性名： 值 属性值
        // (2) 多个属性或方法中间用逗号隔开
        // (3) 方法后面更着一个匿名函数
        // 使用对象
        // (1).调用对象的属性 我们采取 对象名.属性名
        console.log(ojb.uname);
        // 调用属性还有一种方法 属性名['age']
        console.log(ojb['uage'])
        // (2) 调用对象的方法 对象名.方法
        ojb.sayhi();
    </script>
</head>
<body>
    
</body>
</html>
