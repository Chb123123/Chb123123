<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            line-height: 100px;
            background-color: blue;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        123
    </div>
    <script>
        // 事件对象
        var div = document.querySelector('div')
        div.onclick = function(event){
            // event 就是一个事件对象 写到我们侦听函数的小括号里面 当形参来看
            // 事件对象只有有了事件才会存在 他是系统给我们自动创建的，不需要传递参数
            // 事件对象是我们事件的一系列相关数据得集合 比如鼠标点击
            // 事件对象我们可以自己命名 比如 event 、evt 、e
            // 事件对象也有兼容性 ie678 
            console.log(event)
        }
    </script>
</body>
</html>
