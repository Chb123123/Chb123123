<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			var MyMath = {
				PI: 3.1415926535,
				max: function () {
					var max = arguments[0];
					for (i = 1; i < arguments.length; i++) {
						if (max < arguments[i]) {
							max = arguments[i];
						}
					}
					return max;
				},
				min: function () {
					var min = arguments[0];
					for (i = 1; i < arguments.length; i++) {
						if (min > arguments[i]) {
							min = arguments[i];
						}
					}
					return min;
				},
			};
            console.log(MyMath.PI)
            console.log(MyMath.max(1,2,3,4,5,6,22))
            console.log(MyMath.min(12,3,4,5,6,7,1,-1))
		</script>
	</head>
	<body></body>
</html>
