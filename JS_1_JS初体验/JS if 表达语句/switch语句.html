<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			// switch语法结构
			var num = parseFloat(prompt("输入一个0-5的数"));
			switch (num) {
				case 1:
					alert("这是基数");
					break;
				case 2:
					alert("这是偶数");
					break;
				default:
					alert("什么鬼东西？");
			}
		</script>
	</head>
	<body></body>
</html>
