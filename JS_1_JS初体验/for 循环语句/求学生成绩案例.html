<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			var people = parseFloat(prompt("输入学生总人数："));
			var sum = 0;
			for (i = 1; i <= people; i++) {
				var score = parseFloat(prompt("第" + i + "个学生的成绩为："));
				sum += score;
			}
			alert("学生成绩的总和为：" + sum);
			var ever = sum / people;
			alert("学生的平均成绩为：" + ever);
		</script>
	</head>
	<body></body>
</html>
