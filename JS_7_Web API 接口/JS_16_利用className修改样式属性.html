    <title>Document</title>
    <style>

            margin: 0;

        div{

        }

            width: 200px;
            height: 200px;

            margin: 100px auto;

            color: red;

        }
    </style>
</head>
<body>
    <div>别逼逼</div>
    <script>
        var box = document.querySelector('div')
        box.onclick = function(){
            // this.style.backgroundColor = 'purple'
            this.className = 'funtion'
        }
    </script>
