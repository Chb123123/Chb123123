<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			li {
				list-style: none;
			}
			a {
				text-decoration: none;
			}
			.contanier {
				position: relative;
				width: 600px;
				height: 450px;
				margin: 100px auto;
				/* border: 1px solid red; */
				overflow: hidden;
			}
			.w {
				position: absolute;
				top: 0;
				left: 0;
				height: 450px;
				width: 3600px;
			}
			.w li {
				width: 600px;
				height: 450px;
				float: left;
			}
			.w li img {
				width: 100%;
				height: 100%;
			}
			.arrow_l {
				display: none;
				position: absolute;
				top: 50%;
				left: 0;
				transform: translateY(-50%);
				font-size: 14px;
				width: 20px;
				height: 30px;
				background-color: rgba(0, 0, 0, 0.3);
				line-height: 30px;
				color: white;
				border-radius: 0 15px 15px 0;
				text-align: center;
				z-index: 2;
			}
			.arrow_r {
				display: none;
				position: absolute;
				top: 50%;
				right: 0;
				transform: translateY(-50%);
				font-size: 14px;
				width: 20px;
				height: 30px;
				background-color: rgba(0, 0, 0, 0.3);
				line-height: 30px;
				color: white;
				border-radius: 15px 0 0 15px;
				text-align: center;
				z-index: 2;
			}
			/* 轮播图小圆圈 */
			.circle {
				position: absolute;
				bottom: 50px;
				left: 50%;
				transform: translateX(-50%);
				background-color: rgba(0,0,0,0.5);
				border-radius: 10px;
			}
			.circle li {
                cursor: pointer;
				float: left;
				background-color: aqua;
				width: 20px;
				height: 20px;
				border-radius: 50%;
				z-index: 999;
				margin: 0 10px;
			}
			.white{
				background-color: white;
			}
			/* 将第一个li 设为白色 */
			.circle .current{
				background-color: white;
			}
            .circle li:nth-child(1){
                margin-left: 0;
            }
            .circle li:nth-last-child(1){
                margin-right: 0;
            }
		</style>
		<script src="js/animate.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<div class="contanier">
			<a href="javascript:;" class="arrow_l"> < </a>
			<a href="javascript:;" class="arrow_r"> > </a>
			<ul class="w">
				<li>
					<a href="javascript:;"
						><img src="image/3a6560c25f58a2b4.jpg.webp" alt=""
					/></a>
				</li>
				<li>
					<a href="javascript:;"
						><img src="image/81259abb5cec4b18.jpg.webp" alt=""
					/></a>
				</li>
				<li>
					<a href="javascript:;"
						><img src="image/f07efc2c7cf104e6.jpg.webp" alt=""
					/></a>
				</li>
				<li>
					<a href="javascript:;"><img src="image/q.jpg" alt="" /></a>
				</li>
				<li>
					<a href="javascript:;"><img src="image/q2.jpg" alt="" /></a>
				</li>
				
			</ul>
			<ul class="circle"></ul>
		</div>
	</body>
</html>
