<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.js"></script>
    
</head>
<body>
    <div>
        <span>你好吗</span>
        
    </div>
    <input type="text" name="" id="" value="我不好">
    <script>
        // 获取文本内容 html() 相当于 原生 js 的 innerHtml 获取的不仅是内容 还会有标签
        console.log($('div').html())
        $('div').text('我很好')
        // text() 相当于原生 js 的 innerText 获取的时元素里面的内容
        console.log($('div').text())
        // val() 相当于原生 js  的 value() 获取的是 表单里面的内容 再括号里面添加内容时 可以修改表单内容
        console.log($('input').val())
        $('input').val('睡觉')
    </script>
</body>
</html>
