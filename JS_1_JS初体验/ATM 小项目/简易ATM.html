<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			// 初始金额为：100元
			var total = 100;
			while (true) {
				var contianet = prompt(
					"请输入你想要的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出"
				);
				if (contianet == "1" || contianet == "存钱") {
					var save = parseFloat(prompt("想存多少钱："));
					alert("你现在的账户余额为：" + (save + total) + "￥");
					total += save;
				} else if (contianet == "2" || contianet == "取钱") {
					var take_out = parseFloat(prompt("输入你想取出的金额："));
					if (take_out > total) {
						alert("你的余额不足！");
					} else if (take_out > 0 || take_out <= total) {
						alert(
							"你从账户上取了" +
								take_out +
								"￥,你现在的账户上面还有" +
								(total - take_out) +
								"￥"
						);
						total -= take_out;
					} else {
						alert("请输入正确的金额！");
					}
				} else if (contianet == "3" || contianet == "显示余额") {
					alert("你当前的账户上面还有金额：" + total + "￥");
				} else if (contianet == "4" || contianet == "退出") {
					alert("谢谢使用，欢迎下次光临！");
					break;
				} else {
					alert("请输入正确的操作！");
				}
			}
		</script>
	</head>
	<body></body>
</html>
