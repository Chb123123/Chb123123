<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			// 数值递增运算符 ++，运算符必须要配合变量
			var number = 10;
			++number;
			console.log(number);
			var age = 10;
			console.log(--age);
			var a = 10;
			// ++a;
			console.log(a++ + ++a); // a++ 为11 ， ++a 为11；
			console.log(++a + a++); // ++a 当前为12 a++当前为 14
		</script>
	</head>
	<body></body>
</html>
