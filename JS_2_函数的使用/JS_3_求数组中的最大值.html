<!DOCTYPE html>

		<title>Document</title>
		<script>
			function maxArr(arr) {
				var arr1 = arr[0];
				for (i = 0; i < arr.length; i++) {
					if (arr1 < arr[i]) {
						arr1 = arr[i];
					}
				}
				return arr1;
			}
            console.log(maxArr([5,2,99,101,67,77,888]))
		</script>
