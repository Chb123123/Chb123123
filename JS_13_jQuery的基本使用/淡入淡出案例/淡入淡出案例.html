<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>奥特曼合集</title>
		<script src="../jQuery.js"></script>
		<script>
			$(function () {
				$(".container")
					.children("li")
					.mouseover(function () {
						$(this).stop().fadeTo(100, 1).siblings().stop().fadeTo(100, 0.3);
					});
				$(".container")
					.children("li")
					.mouseout(function () {
						$(".container").children("li").stop().fadeTo(100, 1);
					});
			});
		</script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				background-color: black;
			}
			li {
				list-style: none;
			}
			.box {
				width: 1000px;
				height: 510px;
				margin: 200px auto;
				border: 1px solid white;
				padding: 10px;
			}
			.container {
				width: 1000px;
				height: 500px;
				display: flex;
				flex-wrap: wrap;
			}
			.container li {
				flex: 30%;
				height: 250px;
				border: 1px solid #ccc;
			}
			.container li:nth-child(-n + 3) {
				margin-bottom: 10px;
			}
			.container li img {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="container">
				<li><img src="image/R-C.jpg" alt="" /></li>
				<li style="margin: 0 10px"><img src="image/R-C1.jpg" alt="" /></li>
				<li><img src="image/R-C2.jpg" alt="" /></li>
				<li><img src="image/R-C3.jpg" alt="" /></li>
				<li style="margin: 0 10px"><img src="image/R-C4.jpg" alt="" /></li>
				<li><img src="image/R-C5.jpg" alt="" /></li>
			</ul>
		</div>
	</body>
</html>
