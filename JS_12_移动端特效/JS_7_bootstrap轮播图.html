<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <script src="bootstrap/js/jquery.min.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			.focus {
				width: 800px;
				height: 500px;
				margin: 100px auto;
				/* border: 1px solid red; */
				background-color: red;
			}
			.carousel-inner {
				width: 800px !important;
				height: 500px !important;
			}
			.carousel-inner img {
				width: 800px !important;
				height: 500px !important;
			}
		</style>
	</head>
	<body>
		<div class="focus">
			<div
				id="carousel-example-generic"
				class="carousel slide"
				data-ride="carousel"
			>
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li
						data-target="#carousel-example-generic"
						data-slide-to="0"
						class="active"
					></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="image/0000000000000000010614762444.webp" alt="..." />
						<div class="carousel-caption">鞋油</div>
					</div>
					<div class="item">
						<img src="image/6b9eef7d36fc4fe58422246135719170.webp" alt="..." />
						<div class="carousel-caption">清凉油</div>
					</div>
                    <div class="item">
						<img src="image/6b9eef7d36fc4fe58422246135719170.webp" alt="..." />
						<div class="carousel-caption">精油</div>
					</div>
					
				</div>

				<!-- Controls -->
				<a
					class="left carousel-control"
					href="#carousel-example-generic"
					role="button"
					data-slide="prev"
				>
					<span
						class="glyphicon glyphicon-chevron-left"
						aria-hidden="true"
					></span>
					<span class="sr-only">Previous</span>
				</a>
				<a
					class="right carousel-control"
					href="#carousel-example-generic"
					role="button"
					data-slide="next"
				>
					<span
						class="glyphicon glyphicon-chevron-right"
						aria-hidden="true"
					></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script>
			$(".carousel").carousel({
				interval: 2000,
			});
		</script>
	</body>
</html>
