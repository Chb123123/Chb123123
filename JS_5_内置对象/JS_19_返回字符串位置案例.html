<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			// 返回字符在字符串中出现的位置以及次数
			var str = "abcdefgfoagharfaaaaa";
			var num = 0;
			var num1 = 0;
			for (i = 0; i < str.length; i++) {
				num = str.indexOf("a", [num]);
				if (num >= 0) {
					console.log(num);
					num1 += 1;
				} else if (num < 0) {
					break;
				}
				num += 1;
			}
			console.log("a一共出现了 " + num1 + "次");
			// 返回数组中 'red' 出现的次数和位置
			var str1 = [
				"red",
				"blue",
				"red",
				"green",
				"purple",
				"red",
				"orange",
				"red",
			];
			var index = str1.indexOf("red", [0]);
			var num2 = 0; // 计数器，用来计算 red  出现的次数
			while (index !== -1) {
				console.log(index);
				num2++;
				index++;
				index = str1.indexOf("red", [index]);
			}
			console.log("red一共出现了：" + num2);
		</script>
	</head>
	<body></body>
</html>
