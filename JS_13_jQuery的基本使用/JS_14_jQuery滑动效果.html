<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.js"></script>
    <script>
        $(function(){
            $('.btn').children('button').eq(0).click(function(){
                $('.container').slideUp(200)
            })
            $('.btn').children('button').eq(1).click(function(){
                $('.container').slideDown(200)
            })
            $('.btn').children('button').eq(2).click(function(){
                $('.container').slideToggle(200)
            })
        })
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .btn{
            margin: 100px auto 10px;
            width: 200px;
            height: 40px;
            /* border: 1px solid red; */
            display: flex;
            
        }
        .btn button:nth-child(2) {
            margin: 0 20px;
        }
        .btn button{
            flex: 1;
            background-color: red;
            border: 0;
            color: white;
            font-size: 24px;
        }
        .container{
            width: 200px;
            height: 300px;
            margin: auto;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="btn">
        <button>上拉</button>
        <button>下拉</button>
        <button>切换</button>
    </div>
    <div class="container"></div>
</body>
</html>
