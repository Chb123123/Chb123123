<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			// 利用 toString() 转换为字符串
			var numArr = [1, 2, 3, 4];
			var strArr = numArr.toString();
			console.log(strArr);
            // 利用 join 转换为字符串 join(分隔符)
            var arr = ['green','red','blue','purple']
            var arr1 = arr.join('-')
            console.log(arr1)
            var arr2 = [1,2,3,4,5,6,7]
            var arr3 = arr2.slice(1,5) // (开始截取的元素索引， 结束截取的元素索引)
            console.log(arr3)
            var arr4 = arr2.splice(0,2); // splice(输入开始截取的元素索引， 想截取的个数)
            console.log(arr4)
            console.log(arr2)
		</script>
	</head>
	<body></body>
</html>
