<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/fullpage.css" />
        <style>
            #fp-nav ul li a span, .fp-slidesNav ul li a span {
                background-color: purple;
            }
            .fp-controlArrow.fp-prev {
               border-color: transparent aqua transparent transparent!important;
            }
            .fp-controlArrow.fp-next{
                border-color: transparent transparent transparent greenyellow;
            }
        </style>
		<script src="js/jQuery.js"></script>
		<script src="js/fullpage.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			.container {
				width: 100%;
				height: 100%;
				background-color: aqua;
			}
			.container img {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="dowebok">
			<div class="section">
				<div class="container">
					<img src="images/1.jpg" alt="" />
				</div>
			</div>
			<div class="section">
				<div class="slide">
                    <div class="container">
                        <img src="images/2.jpg" alt="" />
                    </div>
                </div>
				<div class="slide">
                    <div class="container">
                        <img src="images/5.jpg" alt="" />
                    </div>
                </div>
				<div class="slide">
                    
                    <div class="container">
                        <img src="images/6.jpg" alt="" />
                    </div>
                </div>
				<div class="slide">
                    <div class="container">
                        <img src="images/2.jpg" alt="" />
                    </div>
                </div>
			</div>
			<div class="section">
				<div class="container">
					<img src="images/3.jpg" alt="" />
				</div>
			</div>
			<div class="section">
				<div class="container">
					<img src="images/4.jpg" alt="" />
				</div>
			</div>
		</div>
		<script>
			$(function () {
				$("#dowebok").fullpage({
                    continuousVertical: true,
                    navigationColor: '#fff',
                    controlArrowColor: 'purpue'
                });
			});
		</script>
	</body>
</html>
