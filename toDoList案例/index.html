<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDoList</title>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jQuery.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<!-- 头部模块 -->
		<header>
			<div class="header-container">
				<div class="header-left">ToDoList</div>
				<div class="header-right">
					<input type="text" name="" id="input" placeholder="添加ToDo" />
				</div>
			</div>
		</header>
		<!-- 正在进行模块 -->
		<div class="conduct">
			<h3>正在进行<span class="num">0</span></h3>
			<ul class="conduct-container">
			</ul>
		</div>
		<!-- 完成模块 -->
		<div class="finish">
			<h3>已经完成<span class="num">0</span></h3>
			<ul class="finish-container">
				
			</ul>
		</div>
        <div class="hello">今&nbsp;天&nbsp;也&nbsp;要&nbsp;元&nbsp;气&nbsp;满&nbsp;满&nbsp;欧</div>
	</body>
</html>
