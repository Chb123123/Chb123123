<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			// 返回数组的索引 indexof
			// 如果数组当中有两个一样的元素，它只会返回第一个元素索引
			// 如果它在数组当中找不到元素，它会返回 -1
			var arr = ["red", "blue", "green", "pink", "purple", "red"];
			console.log(arr.indexOf("red"));
            // lastInexOf 从后面开始查找
			console.log(arr.lastIndexOf("red"));
		</script>
	</head>
	<body></body>
</html>
