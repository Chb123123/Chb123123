<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			while (true) {
				var serial = prompt(
					"欢迎使用简易计算器:\n1.加法运算;\n2.减法运算;\n3.乘法运算;\n4.除法运算;\n5.退出;\n请输入你的选项"
				);
				if (serial == "1" || serial == "加法") {
					var num1 = parseFloat(prompt("输入相加的第一个数"));
					var num2 = parseFloat(prompt("输入相加的第二个数"));
					alert("它们相加的结果为：" + (num1 + num2));
				} else if (serial == "2" || serial == "减法") {
					var num1 = parseFloat(prompt("输入相减的第一个数"));
					var num2 = parseFloat(prompt("输入相减的第二个数"));
					alert("它们相减的结果为：" + (num1 - num2));
				} else if (serial == "3" || serial == "乘法") {
					var num1 = parseFloat(prompt("输入相乘的第一个数"));
					var num2 = parseFloat(prompt("输入相乘的第二个数"));
					alert("它们相乘的结果为：" + num1 * num2);
				} else if (serial == "4" || serial == "除法") {
					var num1 = parseFloat(prompt("输入相除的第一个数"));
					var num2 = parseFloat(prompt("输入相除的第二个数"));
					alert("它们相除的结果为：" + num1 / num2);
				} else if (serial == "5" || serial == "退出") {
					alert("谢谢使用");
					alert("期待下次再见！");
					break;
				} else {
					alert("请输入正确的操作！");
					continue;
				}
			}
		</script>
	</head>
	<body></body>
</html>
