<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			div {
				position: relative;
				height: 200px;
				width: 200px;
				margin: 100px auto;
				border: 1px solid #ccc;
			}
			span {
				/* display: block; */
				position: absolute;
				top: -10px;
				left: -10px;
				width: 20px;
				height: 20px;
				line-height: 20px;
				text-align: center;
				color: white;
				background-color: red;
				cursor: pointer;
			}
			img {
				/* display: none; */
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div>
			<span>X</span>
			<img src="image/R-C.jpg" alt="" />
		</div>
		<script>
			var box = document.querySelector("div");
			var close = document.querySelector("span");
			var img = document.querySelector("img");
			close.onclick = function () {
				box.style.display = "none";
			};
		</script>
	</body>
</html>
