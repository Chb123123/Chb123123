<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt('输入您的年龄');
        alert('您的年龄为'+num+'岁！');
        // parseInt 可以将数值转为整数型
        console.log(typeof(parseInt(num)));
        // parsefa 可以将字符转为浮点型
        alert('明年'+ (num -'-1')+'岁')

    </script>
</head>
