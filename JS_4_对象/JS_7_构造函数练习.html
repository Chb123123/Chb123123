			// 写一个函数，实现任意反转数组
			function flip(arr) {
				var arr1 = [];
				for (i = 0; i < arr.length; i++) {
					arr1[i] = arr[arr.length - i - 1];
				}
				return arr1;
			}
			console.log(flip([5, 4, 3, 2, 1]));
			// 写一个函数，实现对数字数组的排序
			function sort(arr) {
				var tmpe;
				for (i = 0; i < arr.length; i++) {
					for (j = 0; j < arr.length - i; j++) {
                        // 数组按从小到大排序，若是想要从大到小排序，可以把 if 里面的 > 改成小于
						if (arr[j] > arr[j + 1]) {
							tmpe = arr[j];
							arr[j] = arr[j + 1];
							arr[j + 1] = tmpe;
						}
					}
				}
				return arr;
			}
			console.log(sort([5, 4, 3, 2, 1, 6, 8, 7, 11]));
