<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			// 输出字符串中出现最多的字符，并统计次数
			var str = "abcdefgfijkmlnaopsckabcjdsbcsjvbajhwheavbbbbbbbbbbbbbb";
			// console.log(str.length)
			var arr = [];
			for (i = 0; i < str.length; i++) {
				if (arr.indexOf(str[i]) == -1) {
					arr.push(str[i]);
				}
			}
			// console.log(arr); //输出字符串当中不重复的字符
			// 用来计算每个元素在字符串当中出现的次数
			var numArr = []; //每个元素在字符串当中出现的次数集合
			for (i = 0; i < arr.length; i++) {
				var num = 0;
				var index = str.indexOf(arr[i], [0]);
				while (index !== -1) {
					num++;
					index = str.indexOf(arr[i], [index + 1]);
				}
				numArr.push(num);
			}
			var max = numArr[0];
			for (i = 0; i < numArr.length; i++) {
				if (max < numArr[i]) {
					max = numArr[i];
				}
			}
			var maxArr = arr[numArr.indexOf(max)];
			console.log("字符串当中出现最多的是" + maxArr + "出现了：" + max + "次");
			// 用对象来选出最大值
			var str1 = "abcdefgfijkmlnaopsckabcjdsbcsjvbajhwheavbbbbbbbbbbbbbb";
			var o = {};
			for (var i = 0; i < str1.length; i++) {
				var chars = str1.charAt(i);
				if (o[chars]) {
					o[chars]++;
				} else {
					o[chars] = 1;
				}
			}
			var max1 = 0;
			var key;
			for (k in o) {
				if (max1 < o[k]) {
					max1 = o[k];
					key = k;
				}
			}
			console.log("字符串当中出现最多的是：" + key + "次数为：" + max+'次');
		</script>
	</head>
	<body></body>
</html>
