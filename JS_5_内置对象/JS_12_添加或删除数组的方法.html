<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
            // push 在数组的最后添加一个或多个元素 原来的数组也会发生变化
			var arr = [1, 2, 3];
			// arr.push(4,5,6,7);
            // push完毕后会有一个返回值， 返回新数组的长度
            console.log(arr.push(4,5,6))
			console.log(arr);
            // unshift 在数组的开头添加数组
            console.log(arr.unshift('red','blus')) //代码执行完成也会返回新数组的长度
            console.log(arr)
            // pop 删除数组里面最后的元素
            console.log(arr.pop()); // 返回删除的元素
            console.log(arr)
            // 删除数组的第一个元素 shift 
            // arr.shift()
            console.log(arr.shift())  // 返回删除的元素
            console.log(arr)
		</script>
	</head>
	<body></body>
</html>
