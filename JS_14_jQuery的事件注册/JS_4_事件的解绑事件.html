<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.js"></script>
    <script>
        $(function(){
            // 事件的绑定 on()
            $('div').on({
                click: function(){
                    console.log('鼠标点击')
                },
                mouseover: function(){
                    console.log('鼠标经过')
                }
            })
            // 事件的解绑 off() 如果（）里面为空 则默认解除所有事件
            // $('div').off()
            // 如果想解除某个事件 则在括号里面写入想解除的事件
            $('div').off('click')
            // 创建事件委托
            $('ul').on('click','li',function(){
                console.log(111)
            })
             // 解除事件委托
            $('ul').off('click','li')
            // 事件只执行一次 
            $('.box').one('click',function(){
                $(this).css('background-color','aqua')
            })
        })
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 50px auto;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            margin: auto;
        }
    </style>
</head>
<body>
    <div></div>
    <ul>
        <li>第1个元素</li>
        <li>第2个元素</li>
        <li>第3个元素</li>
        <li>第4个元素</li>
        <li>第5个元素</li>
    </ul>
    <div class="box"></div>
</body>
</html>
