<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			input {
				outline: none;
			}
			.text {
				margin: 100px 0 0 100px;
			}
		</style>
	</head>
	<body>
		<input type="text" name="" id="" class="text" placeholder="输入手机号" />
		<input type="submit" value="发送验证码" class="send" />
		<script>
			// 获取输入框
			var text = document.querySelector(".text");
			// 获取发送按钮
			var send = document.querySelector(".send");
			// 将定时器命名为
			var shorp = null;
			send.addEventListener("click", function () {
				var time = 60;
				this.disabled = true;
				shorp = setInterval(function () {
					// console.log(time)
                    time = time - 1;
					send.value = "还剩余" + time + "秒再次发送";
					
					if (time == 0) {
						clearInterval(shorp);
						send.disabled = false;
						send.value = "发送验证码";
					}
				}, 1000);
			});
		</script>
	</body>
</html>
